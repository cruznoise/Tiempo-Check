<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiempoCheck - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <div class="alert alert-danger d-none" id="error-msg"></div> 
            <form id="login-form"> 
                <div class="input-group"> 
                    <span class="input-group-icon"><i class="fas fa-envelope"></i></span>
                    <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="divider"><span>o</span></div>
            <p class="registro-texto">¿Nuevo usuario? <a href="#" id="mostrarRegistro">Regístrate</a></p>
        </div>

        <div id="registro-section" class="hidden">
            <h2>Regístrate</h2>
            <form method="POST" action="{{ url_for('admin_controller.registro') }}" id="formRegistro">
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-user"></i></span>
                    <input type="text" name="nombre_reg" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="correo_reg" placeholder="Correo" required> 
                </div>
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" name="contraseña_reg" placeholder="Contraseña" required> 
                </div>
                                
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-briefcase"></i></span>
                    <select name="dedicacion" required class="login-select">
                        <option value="" disabled selected>¿A qué te dedicas?</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="trabajador">Trabajador (Empleado)</option>
                        <option value="freelancer">Freelancer / Autónomo</option>
                        <option value="emprendedor">Emprendedor</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-clock"></i></span>
                    <select name="horario" required class="login-select">
                        <option value="" disabled selected>Horario Habitual de Concentración</option>
                        <option value="manana">Mañana (8:00 - 13:00)</option>
                        <option value="tarde">Tarde (13:00 - 18:00)</option>
                        <option value="noche">Noche (18:00 - 23:00)</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-icon"><i class="fas fa-calendar-alt"></i></span>
                    <select name="dias_trabajo" required class="login-select">
                        <option value="" disabled selected>Días de Trabajo/Estudio</option>
                        <option value="lun_vie">Lunes a Viernes</option>
                        <option value="lun_sab">Lunes a Sábado</option>
                        <option value="toda_semana">Toda la Semana</option>
                        <option value="finde_semana">Fines de Semana</option>
                    </select>
                </div>
                <button type="submit" class="register-btn">Registrarse</button>
            </form>
            <p class="registro-texto">¿Ya tienes cuenta? <a href="#" id="mostrarLogin">Inicia sesión</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/temas.js') }}"></script>
</body>
</html>
