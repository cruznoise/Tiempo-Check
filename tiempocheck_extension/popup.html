<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer Check</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="popup-container">
    <h1>Tiempo Check</h1>
    <div class="stats">
      <p><strong>Sitio actual:</strong> <span id="current-site">---</span></p>
      <p><strong>Tiempo total:</strong> <span id="time-spent">0 min</span></p>
    </div>
  </div>
  <div id="rachas-container">
  <div class="racha" id="racha-metas">
    <img src="apagada.PNG" class="racha-icon" id="icono-racha-metas" alt="Racha metas">
    <span class="racha-texto">Dias de racha metas: <span id="contador-racha-metas">0</span> días</span>
  </div>
  <div class="racha" id="racha-limites">
    <img src="apagada.PNG" class="racha-icon" id="icono-racha-limites" alt="Racha límites">
    <span class="racha-texto">Dias de racha limites: <span id="contador-racha-limites">0</span> días</span>
  </div>
</div>

    <div class="historial-container">
      <div class="historial-texto">Historial de sitios</div>
      <div class="historial-popup" id="popup-historial">
        <h2>Historial de sitios</h2>
          <ul id="site-list"></ul>
      </div>
    </div>


  <script src="popup.js"></script>
</body>
</html>
